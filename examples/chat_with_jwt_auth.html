<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ws-nats chat</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<!-- when the browser exits, we publish a message -->
<body onunload="exiting()">

<!-- a form for entering messages -->
<div class="container">
    <h1>ws-nats chat</h1>
    <label for="data"></label><input autocomplete="off" class="form-control" id="data" placeholder="Message"
                                     type="text"><br/>
    <button class="btn btn-primary" id="send" onclick="send()">Send</button>
</div>
<br/>

<!-- a place to record messages -->
<div class="container" id="chats"></div>

<!-- load the nats library -->
<script src="../nats.js"></script>
<script src="chat_with_jwt_auth.js"></script>
</body>
</html>
