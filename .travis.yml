language: node_js
sudo: false

node_js:
  - "13"

git:
  depth: false

env:
  global:
  - WSGNATSD_VERSION=v0.8.4
  - NODE_EXTRA_CA_CERTS=$TRAVIS_BUILD_DIR/test/helpers/certs/ca.pem

before_script:
#  - wget "https://github.com/aricart/wsgnatsd/releases/download/$WSGNATSD_VERSION/wsgnatsd-linux-amd64.zip" -O tmp.zip
  #  - unzip -d wsgnatsd tmp.zip
  - wget "https://github.com/aricart/wsgnatsd/releases/download/$WSGNATSD_VERSION/nats-server-v2.1.4-linux-amd64.zip" -O tmp.zip
  - unzip -d nats-server tmp.zip
  - mv nats-server/nats-server-v2.1.4-linux-amd64/nats-server nats-server/nats-server

script:
  - npm run test

after_success:
  - if [[ "$TRAVIS_NODE_VERSION" == 13 ]]; then npm run coveralls; fi

after_failure:
  - cat nats-streaming-server/logs/*.log